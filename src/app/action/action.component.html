<div id="title">
  <h1>{{ actionCategory.title }}</h1>
</div>

<div id="movie-info">
  <mat-card>
    <mat-card-content>{{ actionCategory.description }}</mat-card-content>
  </mat-card>
</div>

<div id="movies">
    <div *ngFor="let movie of actionMovies" class="movieItems">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="movie.posterUrl" />
        <mat-card-content>
          {{ movie.description }}
        </mat-card-content>
      </mat-card>
    </div>
</div>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,100;1,800&display=swap" rel="stylesheet">
